<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users/delete(id=${user.getId()})}" th:object="${user}">
    <label for="id">ID:</label>
    <input type="text" th:value="${user.getId()}" style="background-color:#A9A9A9" id="id" name="id"
           readonly/>
    <br>
    <label for="name">Enter name:</label>
    <input type="text" th:value="${user.getName()}" id="name" name="name" readonly/>
    <br>
    <label for="age">Enter age:</label>
    <input type="text" th:value="${user.getAge()}" id="age" name="age" readonly/>
    <br>
    <label for="city">Enter city:</label>
    <input type="text" th:value="${user.getCity()}" id="city" name="city" readonly/>
    <br>
    <input type="submit" value="Delete">
</form>
</body>
</html>
